<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>P2P File Sharing - Receive</title>
        <link rel="stylesheet" href="/styles.css" />
    </head>
    <body>
        <div class="container">
            <h1>Receive File</h1>
            <div id="connectionStatus" class="status">Connecting to sender...</div>

            <div id="fileInfo" class="hidden">
                <h2>File Information</h2>
                <p id="fileName">Filename: <span></span></p>
                <p id="fileSize">Size: <span></span></p>
                <button id="downloadBtn">Download File</button>
            </div>

            <div id="transferStatus" class="hidden">
                <h2>Transfer Status</h2>
                <div class="progress-container">
                    <div id="progressBar" class="progress-bar"></div>
                    <div id="progressText">0%</div>
                </div>
            </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.8/download.min.js"></script>
        <script src="/receiver.js"></script>
    </body>
</html>
